<!DOCTYPE html> <!--to tell the browser this is an HTML file-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/> <!--The <meta> tag was used to describe information about the page, in this case, to tell
      the browser to match the website width with the width of the device in which the website is being seen.
      By adding this the page is now mobile friendly.-->
    <title>Carolina Roques Portfolio</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" /> <!--This <link> tag defines the relationship between this document and
      the CSS stylesheet: the href attribute tells where the CSS file is; the rel attribute tells how the document relates to the HTML file;
      the type attribute describes what type of document it is.-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="contact">
      <div class="backgroundContact"></div>
      <header> <!--Inside the article, a header was added, which, in this case, is going to mark an introduction content.-->
        <h1><a href="index.html">Carolina Roques</a></h1> <!--A <h1> is being used to tell the browser this is the most important heading.-->
        <!--A <div> defines a division or a section. In this case, it is grouping the elements used to create the burger icon. The burger icon was created by using empty divs. Those divs were then styled in CSS to create the desired burger style.-->
        <div class="burger" id="burger" onclick="changeButton(this)">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </header>
      <nav id="menu"> <!--The <nav> tag defines a set of navigation links. The <nav> was used to make the menu. Inside it, the menu structure was created using an unordered list with list items. Each list item has an <a> element, creating a link to every page.-->
        <div class="backgroundContact2"></div>
        <div class="navbar">
          <a href="about.html">About</a>
          <div class="dropdown">
          <button class="work">Work</button>
          <div class="dropdown-content">
          <a href="video.html">Video</a>
          <a href="photography.html">Photography</a>
          <a href="audio.html">Audio</a>
          </div>
          </div>
          <a href="contact.html">Contact</a>
        </div>
        <div class="socialmedialinks">
          <a href="https://www.instagram.com/carolroques/"><img id="instalogo" src="img/instalogo.png" alt="Instagram's logo"></a>
          <a href="https://twitter.com/Carol_Roques"><img id="twitterlogo" src="img/twitter_logo.png" alt="Twitter's logo"></a>
        </div>
      </nav>
    <section>
      <div class="contacttext">
      <p class="contactp">Got something to say or ask?</p>
      <p class="contactp">Get in touch with me :)).</p>
      </div>
      <div class="containerform">
          <!--Usually, the information received by a form is stored on a PHP page. However, GitHub doesn't support PHP, and the only way to store information was by using a third-party program. Having that in mind, it was decided that the form would be made, but it wouldn't store information, only present a confirmation message.-->
          <form class="" id="contactform" action="form_answers.html">
        <!--A form is created by using label tags that define a label for several elements; an input field, where the user can enter data, is the most important form element. In this case, the <input> tag has the 'text' and 'submit' types. A 'placeholder' presents a text in the input box before anything is written.-->
            <label for="Fname">Name*</label>
            <input type="text" id="Fname" name="Fname" placeholder="Your name..." required>

            <label for="Email">E-mail*</label>
            <input type="text" id="Email" name="Email" placeholder="Your e-mail..." required>

            <label for="Email">Subject*</label>
            <input type="text" id="Subject" name="Subject" placeholder="Your subject..." required>

            <label for="Message">Message*</label>
            <textarea id="Message" name="Message" placeholder="Write your message here..." style="height:200px" required></textarea>

            <input id="submitbutton" type="submit" value="Submit">
          </form>
          <!--Message to be displayed once the submit button is pressed-->
          <div id="status">Thank you for your messsage!</div>
        </div>

    </section>
    </article>
    <script src="java/app_contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
  </body>
</html>
